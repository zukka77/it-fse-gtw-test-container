#######################################
#	DATABASE POSTGRES
#######################################
spring.datasource.url=jdbc:postgresql://postgres:5432/terminology
spring.datasource.username=terminology
spring.datasource.password=terminology
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.properties.hibernate.dialect=ca.uhn.fhir.jpa.model.dialect.HapiFhirPostgres94Dialect
#######################################
#	KAFKA
#######################################
kafka.bootstrap-servers=kafka:9092
kafka.consumer.bootstrap-servers=kafka:9092
#######################################
#	MONGO
#######################################
data.mongodb.uri=mongodb://mongoadmin:secret@mongo:27017/fse